UserGroupItem:
    type: object
    inherits:
        - AbstractItem
    config:
        interfaces:
            - Item
            - Node
        fields:
            name:
                type: String
                resolve: '@=resolver("ItemFieldValue", [value, "name", args])'
                args:
                    language: { type: RepositoryLanguage }
            description:
                type: String
                resolve: '@=resolver("ItemFieldValue", [value, "description", args])'
                args:
                    language: { type: RepositoryLanguage }
